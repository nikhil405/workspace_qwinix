<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of Resizing the Bootstrap Modals</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="bs-example">
		<a href="#largeModal" class="btn btn-lg btn-primary" data-toggle="modal">Show Large Modal</a>
		<div id="largeModal" class="modal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Create an Event</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row" id="i">
								<div class="col-sm-5">
									<div class="left">
										<p>choose event</p>
										<div class="dropdown">
											<p class=" dropdown-toggle" type="text" data-toggle="dropdown">Happy hours
												<span class="caret"></span></p>
												<ul class="dropdown-menu">
													<li><a href="#">happy festival</a></li>
													<li><a href="#">dnn</a></li>
													<li><a href="#">funny</a></li>
												</ul>
											</div>
										</div>
										<div class="face">
											<div class="row">
												<div  class="col-sm-4">
													<img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" alt="Image">
												</div>
												<div class="col-sm-4">
													<input type="text" class="field" placeholder="What is it about">
													<input type="text" class="field1" placeholder="a short description about the event">
												</div>
											</div> 
										</div>
										<div class="time">
											<p class="t">Time</p>
											<input type="text" class="field2"> To <input type="text" class="field2">
										</div>

									</div>

									<div class="col-sm-2">
										<div class="vl"></div>
									</div>
									<div class="col-sm-5">
										<div class="right">
											<p>Type of Events</p>
											<div class="dropdown">
												<p class=" dropdown-toggle" type="text" data-toggle="dropdown">Single Event
													<span class="caret"></span></p>
													<ul class="dropdown-menu">
														<li><a href="#">Periodic</a></li>
													</ul>
												</div> 
												<div class="date">
													<p class="d">Date</p>
													<input type="text4" class="field3"> TO <input type="text4" class="field3">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
		</html>
